project:
  type: website
  output-dir: site
  render:
    - "*.qmd"
    - "wiki/**/*.qmd"
    - "notebooks/index.qmd"
    - "notebooks/**/*.ipynb"

website:
  title: "Ian's Local Wiki"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: wiki/index.qmd
        text: Wiki
      - href: notebooks/index.qmd
        text: Notebooks
      - href: /mw/
        text: MediaWiki
      - href: /blog/
        text: Blog  
  search: true
  page-footer: |
    <small>
      Deployed {{< meta commit >}} at {{< meta date >}}
    </small>

metadata-files: 
  - _deploy.yml

format:
  html:
    toc: true
    code-fold: true

execute:
  freeze: true

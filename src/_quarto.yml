project:
  type: website
  output-dir: site
  render:
    - "*.qmd"
    - "wiki/**/*.qmd"
    - "notebooks/index.qmd"
    - "notebooks/**/*.ipynb"

website:
  title: "Ian's Local Wiki"
  sidebar:
    - title: "Wiki"
      style: "docked"
      search: true
      contents:
        - section: "Programming"
          contents:
          - href: wiki/Programming/index.qmd
            text: "Programming Home"
          - href: wiki/Programming/Python/index.qmd
            text: "Python"
          - href: wiki/Programming/R/index.qmd
            text: "R"
          - href: wiki/Programming/Markdown/index.qmd
            text: "Markdown"
        - section: "Linux"
          contents:
          - href: wiki/Linux/index.qmd
            text: "Linux Overview"
          - section: "Services & APIs"
            contents:
              - href: wiki/Linux/Services_APIs/index.qmd
                text: "Services & APIs"
        - section: "Notebooks"
          contents:
          - href: notebooks/index.qmd
            text: "Notebooks"      
        - section: "Raspberry Pi"
          contents:
          - href: wiki/Raspberry_Pi/index.qmd
            text: "Raspberry Pi"
        - section: "AI Agents"
          contents:
          - href: wiki/AI_Agents/index.qmd
            text: "AI Agents Home"
          - href: wiki/AI_Agents/mcp-technical-guide.qmd
            text: "Technical Guide"
          - href: wiki/AI_Agents/librechat-setup.qmd
            text: "LibreChat Integration"
          - href: wiki/AI_Agents/case-study-automation.qmd
            text: "Case Study: Automation"

  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: wiki/Programming/index.qmd
        text: Programming
      - href: wiki/Linux/index.qmd
        text: Linux
      - href: notebooks/index.qmd
        text: Notebooks
      - href: /mw/
        text: MediaWiki
      - href: http://blog.home.arpa
        text: Blog
      - href: http://chat.home.arpa
        text: Chat
  search: true
  page-navigation: true
  page-footer: |
    <small>
      Deployed {{< meta commit >}} at {{< meta date >}}
    </small>

metadata-files: 
  - _deploy.yml

format:
  html:
    toc: true
    code-fold: true

execute:
  freeze: true
